# VoidlightEvent Configuration

# Database configuration
database:
  host: "localhost"
  port: 3306
  database: "voidlight_event"
  username: "root"
  password: "password"
  pool-size: 10

# Event settings
event:
  countdown-duration: 10  # seconds
  max-players: 8
  min-players: 2
  
# Spawn locations (world coordinates)
spawn:
